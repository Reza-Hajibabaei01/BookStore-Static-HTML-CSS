<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c12335756e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/panel.css">
        <link rel="stylesheet" href="css/flexboxgrid.css">
        <link rel="stylesheet" href="css/main.css">
        <title>panel</title>
    </head>
    <body>
        <div id="panel" class="panel">
            <div id="right">
                <section class="menu">
                    <div class="user-info">
                        <div class="img-name">
                            <img src="images/profile.jpg" alt="">
                            <span class="name">رضا</span>
                            <i onclick="toggleUserDetails()" class="fas fa-angle-up"></i>
                        </div>
                        <div class="details">
                            <div class="details-item">
                                <span></span>
                                <span>سطح دسترسی:</span>
                                <span>ادمین</span>
                            </div>
                            <div class="details-item">
                                <span></span>
                                <span>وضعیت:</span>
                                <span>آنلاین</span>
                            </div>
                        </div>
                    </div>
                    <div class="menu-btns">
                        <a class="item" href="">
                            <i class="fa-solid fa-box-open"></i>                            
                            <span>محصولات</span>
                        </a>
                        <a class="item" href="">
                            <i class="fas fa-clipboard-list"></i>
                            <span>سفارش ها</span>
                        </a>
                        <a class="item item-active" href="">
                            <i class="fa-solid fa-chart-column"></i>                            
                            <span>گزارش ها</span>
                        </a>
                        <a class="item" href="">
                            <i class="fa-solid fa-headset"></i>
                            <span>پشتیبانی</span>
                        </a>
                        <a class="item" href="">
                            <i class="fa-solid fa-user-group"></i>
                            <span>کاربرها</span>
                        </a>
                    </div>
                </section>
            </div>
            <div class="left">
                <section class="main-box">
                    <header>
                        <nav>
                            <div class="right">
                                <i onclick="togglePanel()" class="fa-solid fa-bars"></i>
                                <div class="search">
                                    <input type="text">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                            <div class="left">
                                <a href=""><i class="fas fa-bell"></i></a>
                                <a href=""><i class="fas fa-cog"></i></a>
                                <a href=""><i class="fas fa-power-off"></i></a>
                            </div>
                        </nav>
                        <div class="header-message">
                            <h3>آخرین ورود سه روز پیش</h3>
                            <a href="" class="lang-btn">فارسی</a>
                        </div>
                    </header>
                    <div class="holder">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="mini-card-report">
                                    <div class="right">
                                        <i class="fas fa-clipboard-list"></i>
                                    </div>
                                    <div class="left">
                                        <span>تکمیل انبار</span>
                                        <span>400</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="mini-card-report">
                                    <div class="right">
                                        <i class="fa-solid fa-box-archive"></i>
                                    </div>
                                    <div class="left">
                                        <span>محصولات</span>
                                        <span>400</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="mini-card-report">
                                    <div class="right">
                                        <i class="fa-solid fa-truck"></i>
                                    </div>
                                    <div class="left">
                                        <span>تحویل‌بسته</span>
                                        <span>50</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="mini-card-report">
                                    <div class="right">
                                        <i class="fa-solid fa-file-invoice-dollar"></i>
                                    </div>
                                    <div class="left">
                                        <span>تسویه</span>
                                        <span>200000</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="revenue-box">
                            <div class="head">
                                <div class="right">
                                    درآمد
                                </div>
                                <div class="left">
                                    <i class="fas fa-cog"></i>
                                    <i class="fas fa-redo"></i>
                                </div>
                            </div>
                            <div class="content">
                                <canvas id="myChart" width="300" height="150"></canvas>
                            </div>
                        </div>
                    </div>
                </section>                
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.min.js"></script>
        <script src="js/panel.js"></script>
    </body>
</html>
